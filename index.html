<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    
    
    <div class="card">
      <img class='card-header' src="images/bg-pattern-card.svg">
      <img class="profile-image" src="/images/image-victor.jpg">
      <p class='name'>Victor Crest<span class='age'>26</span></p>
      <p class='location'>London</p>
      <div class="divider"></div>
      <div class="stats">
        <div class="followers">
        <span class="volumes">80K</span><br> 
        <span class='description'>Followers</span>
      </div>
      <div class="likes">
        <span class="volumes">803K</span><br> 
        <span class='description'>Likes</span>
      </div>

        <div class="photos">
          <span class="volumes">1.4K</span><br> 
          <span class='description'>Photos</span></div>
        
      </div>
    </div>
  </main>
</body>
</html>
